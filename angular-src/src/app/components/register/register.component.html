<h3 class="page-header">Register</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" required [(ngModel)]="name" name="name" #NameT="ngModel">
    <div [hidden]="NameT.valid || NameT.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="name" #usernameT="ngModel">
    <div [hidden]="usernameT.valid || usernameT.pristine" class="alert alert-danger">
      Username is required
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email" #emailT="ngModel">
    <div [hidden]="emailT.valid || emailT.pristine" class="alert alert-danger">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" required [(ngModel)]="password" name="password" #passwordT="ngModel">
    <div [hidden]="passwordT.valid || passwordT.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>

  <button type="submit" class="btn btn-success">Register</button>
</form>
